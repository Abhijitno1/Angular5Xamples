<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>example one</title>
    <link rel="Stylesheet" type="text/css" href="theme/Example1.css" />
</head>
<body>
    <div id="main" ng-app>
        <nav class="{{active}}" ng-click="$event.preventDefault()">
            <a href="#" class="home" ng-click="active='home'">Home</a>
            <a href="#" class="projects" ng-click="active='projects'">Projects</a>
            <a href="#" class="services" ng-click="active='services'">Services</a>
            <a href="#" class="contact" ng-click="active='contact'">Contact</a>
        </nav>
        <p ng-hide="active">Please click a menu item</p>
        <p ng-show="active">You chose <strong>{{active}}</strong></p>
    </div>

    <script src="http://localhost/CommonWeb/angularASPNet/angular.min.js"></script>
</body>
</html>
