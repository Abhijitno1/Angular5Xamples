<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Five AngularJS Examples</title>
    <link rel="Stylesheet" type="text/css" href="theme/Example5.css" />
</head>
<body>
    <div ng-app="switchableGrid" ng-controller="SwitchableGridController">
        <div class="bar">
            <a class="list-icon" ng-class="active:(layout=='list')" ng-click="layout='list'"></a>
            <a class="grid-icon" ng-class="active:(layout=='grid')" ng-click="layout='grid'"></a>
        </div>
        <ul ng-show="layout=='grid'">
            <li ng-repeat="p in pics">
                <a href="{{p.link}}" target="_blank">
                    <img ng-src="{{p.images.low_resolution.url}}" /></a>
            </li>
        </ul>
        <ul ng-show="layout=='list'">
            <li ng-repeat="p in pics">
                <a href="{{p.link}}" target="_blank">
                    <img ng-src="{{p.images.thumbnail.url}}" /></a>
                <p>
                    {{p.caption.text}}</p>
            </li>
        </ul>
    </div>
    <script src="http://localhost/CommonWeb/angularASPNet/angular.min.js"></script>
    <script src="http://localhost/CommonWeb/angularASPNet/angular-resource.min.js"></script>
    <script src="Scripts/Example5.js"></script>
</body>
</html>
