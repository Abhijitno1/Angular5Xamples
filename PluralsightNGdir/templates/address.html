<div ng-show="!!user.address && !collapsed" ng-click="showAddress(false)">
    <h4>Address:</h4>
    {{user.address.street}}<br />
    {{user.address.city}}<br />
    {{user.address.planet}}
</div>
<div ng-show="!!user.address && collapsed" ng-click="showAddress(true)">
    <h4>Address:</h4>
    {{user.address.planet}}...
</div>
