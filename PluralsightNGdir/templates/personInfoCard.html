<user-panel name="{{person.name}}" level="person.level">
    <address-v2></address-v2>
    <h4>Friends:</h4>
    <ul>
        <li ng-repeat="friend in person.friends">
            {{friend}} <remove-friend remove-method="removeFriend(friend)"></remove-friend>
        </li>
    </ul>
    <div ng-show="!!person.rank">
        Rank: {{person.rank}}
    </div>
    <button ng-show="!person.rank" class="btn btn-success" ng-click="knightMe()">Knight Me!</button>
</user-panel>
