<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <title></title>
    <title>AngularJS Decorative Directives</title>
    <link href="http://localhost/CommonWeb/Bootstrap/Content/bootstrap.min.css" rel="stylesheet" />
    <script src="http://localhost/CommonWeb/jquery/jquery-1.9.1.min.js"></script>
    <script src="http://localhost/CommonWeb/Bootstrap/Scripts/bootstrap.min.js"></script>
    <script src="http://localhost/CommonWeb/angularASPNet/angular.min.js"></script>
    <script src="../scripts/m3x1.js"></script>
    <style>
        .hilight {
            color: red;
        }
    </style>
</head>
<body ng-controller="mainController" class="container" style="padding-top:30px;">
    <user-tile user="user1"></user-tile>
    <div font-scale="size">You can grow me or shrink me</div>
    <div>Set font size<input ng-model="size"></div>
    <h3 my-click="customClickHandler(data)">You can click anywhere on this header3</h3>
    <p ng-bind="clickedMessage"></p>

    <bs-dialog trigger-elm="#btnShowModal" title="Just Kidding" ok-handler="clickedOk()">
        <p>Do you want a party tonight?</p>
    </bs-dialog>
    <button id="btnShowModal">Show Dialogbox</button>
    <p>
        <video id="ngVideo" controls preload="none" spacebar-support pause-handler="videoPaused(evt)">
            <source src="../vid/Surang Tila Temple.mp4" type="video/mp4" />
        </video>
    </p>
</body>
</html>
